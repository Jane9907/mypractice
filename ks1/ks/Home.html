oncanplaythrough="progress()" id="video" controls> 您的浏览器暂不支持video标播放视频 </video>
    <hr>
    <input type="button" class="btn" onClick="playpause(this)" >
    <input type="button" class="stop" onClick="stop()" >
    <input type="button" class="forward" onClick="forward()" >
    <input type="button" class="backward" onClick="backward()" >
    <input type="button" class="muted" onClick="muted(this)" >
    <input type="button" class="fast" onClick="fast()" >
    <input type="button" class="slow" onClick="slow()" >
    <input type="button" class="makeBig" onClick="makeBig()">
    <input type="button" class="makeNormal" onClick="makeNormal()"  ">
    <input type="button" class="makeSmall" onClick="makeSmall()"  >
    <hr>
    <span id="playProgress"></span>
    <div id="progress"> </div>
    <script type="text/javascript">
	var video=document.getElementById("video");
	var playProgress = document.getElementById("playProgress");
	
	function progress() {
 		document.getElementById("progress").innerHTML="视频时长："+video.duration+"秒";
		//setInterval(video.currentTime,60);
		document.getElementById("playProgress").innerHTML="当前时间："+video.currentTime+"秒";
	}
	
	function play()
	{
		video.play();	
	}
	function playpause(obj){
	if(video.paused){
		video.play();
		obj.style.backgroundImage="url(../sfeers-png/play.png)";
	}else{
		video.pause();
		obj.style.backgroundImage="url(../sfeers-png/pause.png)";

		}
		}
	function stop()
	{
		video.pause();	
	}
	function forward()
	{
		video.currentTime+=10;
		
	}
	function backward()
	{
		video.currentTime-=10;
	}
    function muted(obj)
	{
		if(video.muted){
			video.muted=false;
			obj.style.backgroundImage="url(../sfeers-png/mute.png)";
			
		}else{
			video.muted=true;	
			obj.style.backgroundImage="url(../sfeers-png/sound-high.png)";
			
		}
	}
	
	function fast()
	{
		video.playbackRate=3;
		/*playbackRate速度
			1.0 正常速度
			0.5 半速（更慢）
			2.0 倍速（更快）
			-1.0 向后，正常速度
			-0.5 向后，半速
		*/	
	}
	function slow()
	{
		video.playbackRate=1/3;
	}
	
	function makeBig()
	{ 
	video.width=video.width*1.2; 
	} 
	
	function makeSmall()
	{ 
	video.width=video.width*0.8; 
	} 
	
	function makeNormal()
	{ 
	video.width=800; 
	} 
    </script>
